<svg width="200" height="20" viewBox="0 0 200 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="separatorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent" />
      <stop offset="20%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:0.6" />
      <stop offset="80%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:transparent" />
    </linearGradient>
  </defs>
  
  <!-- Main line -->
  <line x1="0" y1="10" x2="200" y2="10" stroke="url(#separatorGradient)" stroke-width="1"/>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="10" r="2" fill="#667eea" opacity="0.4"/>
  <circle cx="100" cy="10" r="1.5" fill="#667eea" opacity="0.6"/>
  <circle cx="150" cy="10" r="2" fill="#667eea" opacity="0.4"/>
  
  <!-- Small accent lines -->
  <line x1="25" y1="8" x2="25" y2="12" stroke="#667eea" stroke-width="0.5" opacity="0.3"/>
  <line x1="175" y1="8" x2="175" y2="12" stroke="#667eea" stroke-width="0.5" opacity="0.3"/>
</svg> 