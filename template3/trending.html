    <style>
        .trending-page {
            padding: 20px;
            margin-left: 240px;
        }
        
        .trending-header {
            margin-bottom: 24px;
        }
        
        .trending-header h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .trending-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .trending-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .trending-filter-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }
        
        .trending-filter-btn:hover {
            background: var(--bg-hover);
        }
        
        .trending-filter-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .trending-sections {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        
        .trending-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
        }
        
        .section-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .trending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .trending-card {
            background: var(--bg-primary);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .trending-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .trending-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background: var(--bg-tertiary);
        }
        
        .trending-thumbnail svg {
            width: 100%;
            height: 100%;
        }
        
        .trending-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .trending-info {
            padding: 12px;
        }
        
        .trending-title {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .trending-channel {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .trending-stats {
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        .trending-number {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .trending-page {
                margin-left: 0;
                padding: 16px;
            }
            
            .trending-grid {
                grid-template-columns: 1fr;
            }
            
            .trending-filters {
                gap: 8px;
            }
            
            .trending-filter-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>

        // Mock trending data
        const trendingData = {

            ],
            gaming: [
                { id: 18, title: "Nouveau jeu AAA - Gameplay complet", channel: "GameReview", views: 3200000, duration: "28:15", thumbnail: "gameplay" },
                { id: 19, title: "Tournoi e-sport - Finale", channel: "ESports", views: 2100000, duration: "2:15:30", thumbnail: "tournament" },
                { id: 20, title: "Trucs et astuces - Niveau expert", channel: "GamingTips", views: 890000, duration: "15:45", thumbnail: "tips" }
            ],
            news: [
                { id: 21, title: "Actualit√©s du jour - R√©sum√© complet", channel: "NewsDaily", views: 1500000, duration: "18:30", thumbnail: "news" },
                { id: 22, title: "Interview exclusive - Personnalit√©", channel: "NewsExclusive", views: 950000, duration: "25:10", thumbnail: "interview" },
                { id: 23, title: "Analyse politique - √âv√©nements r√©cents", channel: "PoliticsAnalysis", views: 680000, duration: "32:45", thumbnail: "politics" }
            ]
        };

        function renderTrendingSections() {
            const sectionsContainer = document.getElementById('trendingSections');
            
            sectionsContainer.innerHTML = Object.entries(trendingData).map(([category, videos]) => `
                <div class="trending-section">
                    <div class="section-header">
                        <div>
                            <h3 class="section-title">${getCategoryTitle(category)}</h3>
                            <p class="section-subtitle">Les vid√©os les plus populaires en ${getCategoryTitle(category).toLowerCase()}</p>
                        </div>
                    </div>
                    <div class="trending-grid">
                        ${videos.map((video, index) => createTrendingCard(video, index + 1)).join('')}
                    </div>
                </div>
            `).join('');
        }

        function getCategoryTitle(category) {
            const titles = {
                music: 'Musique',
                gaming: 'Gaming',
                news: 'Actualit√©s',
                sports: 'Sport',
                movies: 'Films'
            };
            return titles[category] || category;
        }

        function createTrendingCard(video, number) {
            return `
                <div class="trending-card" onclick="openVideo(${video.id})">
                    <div class="trending-thumbnail">
                        <svg width="300" height="180" viewBox="0 0 300 180" fill="none">
                            <rect width="300" height="180" fill="#2C2C2C"/>
                            <circle cx="150" cy="90" r="40" fill="#FF0000"/>
                            <path d="M135 70l20 20-20 20z" fill="white"/>
                        </svg>
                        <div class="trending-duration">${video.duration}</div>
                    </div>
                    <div class="trending-info">
                        <div class="trending-number">${number}</div>
                        <h4 class="trending-title">${video.title}</h4>
                        <p class="trending-channel">${video.channel}</p>
                        <p class="trending-stats">${formatNumber(video.views)} vues</p>
                    </div>
                </div>
            `;
        }

        function initTrendingFilters() {
            const filterButtons = document.querySelectorAll('.trending-filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const filter = btn.dataset.filter;
                    filterTrendingContent(filter);
                });
            });
        }

        function filterTrendingContent(filter) {
            // This would implement actual filtering logic
            console.log('Filtering trending content by:', filter);
        }

        // Initialize trending page
        document.addEventListener('DOMContentLoaded', () => {
            renderTrendingSections();
            initTrendingFilters();
        });
    </script>
